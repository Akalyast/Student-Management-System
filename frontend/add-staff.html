<!DOCTYPE html>
<html>
<head>
  <title>Add Staff</title>
</head>
<body>
  <h2>Add Staff</h2>

  <form id="addStaffForm">
    <label>Staff ID:</label>
    <input type="text" id="staffId" required><br><br>

    <label>Name:</label>
    <input type="text" id="name" required><br><br>

    <label>Password:</label>
    <input type="password" id="password" required><br><br>

    <label>Date of Birth:</label>
    <input type="date" id="dob" required><br><br>

    <label>Email:</label>
    <input type="email" id="email" required><br><br>

    <label>Department:</label>
    <input type="text" id="department" required><br><br>

    <label>Classes Handled:</label>
    <input type="text" id="classesHandled" required><br><br>

    <!-- ‚úÖ New Fields -->
    <label>Academic Information:</label>
    <input type="text" id="academicInfo" required><br><br>

    <label>Extra Activities:</label>
    <input type="text" id="extraActivities" required><br><br>

    <button type="submit">Add Staff</button>
  </form>

  <p id="responseMessage" style="color: green; font-weight: bold;"></p>

  <br><br>
  <a href="admin-dashboard.html">üîô Back to Admin Dashboard</a>

  <script>
    document.getElementById("addStaffForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const staffData = {
        staffId: document.getElementById("staffId").value,
        name: document.getElementById("name").value,
        password: document.getElementById("password").value,
        dob: document.getElementById("dob").value,
        email: document.getElementById("email").value,
        department: document.getElementById("department").value,
        classesHandled: document.getElementById("classesHandled").value,
        academicInfo: document.getElementById("academicInfo").value,
        extraActivities: document.getElementById("extraActivities").value
      };

      try {
        const response = await fetch("http://localhost:8080/staff/admin/staff/add", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(staffData)
        });

        const messageElement = document.getElementById("responseMessage");

        if (response.ok) {
          messageElement.textContent = "‚úÖ Staff added successfully!";
          messageElement.style.color = "green";
          document.getElementById("addStaffForm").reset();
        } else {
          messageElement.textContent = "‚ùå Failed to add staff.";
          messageElement.style.color = "red";
        }

      } catch (error) {
        console.error("Error:", error);
        document.getElementById("responseMessage").textContent = "‚ùå Error occurred while adding staff.";
        document.getElementById("responseMessage").style.color = "red";
      }
    });
  </script>
</body>
</html>
