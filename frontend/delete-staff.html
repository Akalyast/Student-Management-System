<!DOCTYPE html>
<html>
<head>
  <title>Delete Staff</title>
</head>
<body>
  <h2>Delete Staff</h2>

  <label>Enter Staff ID:</label>
  <input type="text" id="staffId" required />
  <button onclick="deleteStaff()">Delete</button>

  <br><br>
  <a href="admin-dashboard.html">Back to Admin Dashboard</a>

  <script>
    async function deleteStaff() {
      const staffId = document.getElementById("staffId").value.trim();
      if (!staffId) {
        alert("Please enter a Staff ID.");
        return;
      }

      const confirmDelete = confirm(`Are you sure you want to delete staff with ID: ${staffId}?`);
      if (!confirmDelete) return;

      try {
        const response = await fetch(`http://localhost:8080/admin/deleteStaff/${staffId}`, {
          method: "DELETE"
        });

        if (response.ok) {
          alert("Staff deleted successfully!");
        } else if (response.status === 404) {
          alert("Staff not found.");
        } else {
          alert("Failed to delete staff.");
        }
      } catch (error) {
        console.error("Error deleting staff:", error);
        alert("Error occurred while deleting staff.");
      }
    }
  </script>
</body>
</html>
