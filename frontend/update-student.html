<!DOCTYPE html>
<html>
<head>
  <title>Update Student</title>
</head>
<body>
  <h2>Update Student Details</h2>
  <form id="updateForm">
    <label>Enter Register Number:</label>
    <input type="text" id="registerNumber" required><br><br>

    <label>Full Name:</label>
    <input type="text" id="name" required><br><br>

    <label>Department:</label>
    <input type="text" id="department" required><br><br>

    <label>DOB:</label>
    <input type="date" id="dob" required><br><br>

    <label>Academic Info:</label>
    <input type="text" id="academicInfo" required><br><br>

    <label>Extra Activities:</label>
    <input type="text" id="extraActivities" required><br><br>

    <label>Password:</label>
    <input type="password" id="password" required><br><br>

    <button type="submit">Update</button>
  </form>

  <div id="message" style="margin-top:10px;color:red;"></div>
  <br>
  <a href="admin-dashboard.html">Back to Dashboard</a>

  <script>
  const form = document.getElementById("updateForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const registerNumber = document.getElementById("registerNumber").value.trim();

    const student = {
      name: document.getElementById("name").value.trim(),
      department: document.getElementById("department").value.trim(),
      dob: document.getElementById("dob").value,
      academicInfo: document.getElementById("academicInfo").value.trim(),
      extraActivities: document.getElementById("extraActivities").value.trim(),
      password: document.getElementById("password").value.trim()
    };

    try {
      const response = await fetch(`http://localhost:8080/admin/student/update/${registerNumber}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(student)
      });

      if (response.ok) {
        message.style.color = "green";
        message.textContent = "✅ Student updated successfully!";
      } else {
        const errorText = await response.text();
        message.style.color = "red";
        message.textContent = `❌ Failed to update student. Server says: ${errorText}`;
      }
    } catch (error) {
      console.error("Error:", error);
      message.style.color = "red";
      message.textContent = "❌ Error connecting to backend.";
    }
  });
</script>

</body>
</html>
