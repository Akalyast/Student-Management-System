<!DOCTYPE html>
<html>
<head>
  <title>View All Dean</title>
</head>
<body>
  <h2>All Dean Members</h2>
  <button onclick="fetchAllDean()">Load Dean Data</button>
  <br><br>
  <table border="1">
    <thead>
      <tr>
        <th>Dean ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody id="deanTableBody">
      <!-- Rows will be added here -->
    </tbody>
  </table>

  <br><br>
  <a href="admin-dashboard.html">Back to Admin Dashboard</a>

  <script>
    async function fetchAllDean() {
      try {
        const response = await fetch("http://localhost:8080/admin/viewAllDean");
        if (!response.ok) throw new Error("Failed to fetch dean data");

        const deanList = await response.json();
        const tableBody = document.getElementById("deanTableBody");
        tableBody.innerHTML = ""; // clear previous

        deanList.forEach(dean => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${dean.deanid}</td>
            <td>${dean.username}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching dean data:", error);
        alert("Error fetching dean data.");
      }
    }
  </script>
</body>
</html>
