<!DOCTYPE html>
<html>
<head>
  <title>HOD Login</title>
  <script>
  async function loginHod(event) {
    event.preventDefault();

    const hodId = document.getElementById("hodid").value;
    const password = document.getElementById("password").value;

    const requestBody = {
      hodId: hodId,          // âœ… use 'hodId' to match backend
      password: password
    };

    try {
      const response = await fetch("http://localhost:8080/hod/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(requestBody)
      });

      const text = await response.text();
      console.log("ðŸŸ¢ Backend Response:", text);

      if (text.trim() === "Login Successfully") {
        localStorage.setItem("hodId", hodId);
        window.location.href = "hod-dashboard.html";
      } else {
        alert("Invalid credentials. Please try again.");
      }

    } catch (error) {
      console.error("Login failed:", error);
      alert("Failed to connect to backend.");
    }
  }
</script>

</head>
<body>
  <h2>HOD Login</h2>
  <form onsubmit="loginHod(event)">
    <label>HOD ID:</label><br>
    <input type="text" id="hodid" required><br><br>

    <label>Password:</label><br>
    <input type="password" id="password" required><br><br>

    <button type="submit">Login</button>
  </form>
</body>
</html>
