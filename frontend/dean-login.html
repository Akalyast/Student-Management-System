<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dean Login</title>
</head>
<body>

  <h2 style="text-align:center;">Dean Login</h2>
  <form id="loginForm">
    <label for="deanId">Dean ID:</label><br>
    <input type="text" id="deanId" name="deanId" required><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Login</button>
    <p id="error" class="error" style="color:red;"></p>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const deanId = document.getElementById("deanId").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:8080/dean/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ deanId, password })
        });

        const data = await response.json();
        console.log("Response:", data);

        if (response.ok && data.message === "Login successful") {
          window.location.href = "dean-dashboard.html";
        } else {
          document.getElementById("error").textContent = data.message || "Login failed.";
        }
      } catch (err) {
        console.error("Error:", err);
        document.getElementById("error").textContent = "Something went wrong!";
      }
    });
  </script>

</body>
</html>
