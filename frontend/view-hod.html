<!DOCTYPE html>
<html>
<head>
  <title>View All HOD</title>
</head>
<body>
  <h2>All HOD Members</h2>
  <button onclick="fetchAllHod()">Load Hod Data</button>
  <br><br>
  <table border="1">
    <thead>
      <tr>
        <th>HOD ID</th>
        <th>Name</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody id="hodTableBody">
      <!-- Rows will be added here -->
    </tbody>
  </table>

  <br><br>
  <a href="admin-dashboard.html">Back to Admin Dashboard</a>

  <script>
    async function fetchAllHod() {
      try {
        const response = await fetch("http://localhost:8080/admin/viewAllHod");
        if (!response.ok) throw new Error("Failed to fetch hod data");

        const hodList = await response.json();
        const tableBody = document.getElementById("hodTableBody");
        tableBody.innerHTML = ""; // clear previous

        hodList.forEach(hod => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${hod.hodid}</td>
            <td>${hod.username}</td>
            <td>${hod.department}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching hod data:", error);
        alert("Error fetching hod data.");
      }
    }
  </script>
</body>
</html>
