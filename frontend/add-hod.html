<!DOCTYPE html>
<html>
<head>
  <title>Add HOD</title>
</head>
<body>
  <h2>Add HOD</h2>

  <form id="addHodForm">
    <label>Username:</label>
    <input type="text" id="username" required><br><br>

    <label>Password:</label>
    <input type="password" id="password" required><br><br>

    <label>Department:</label>
    <input type="text" id="department" required><br><br>

    <label>HOD ID:</label>
    <input type="text" id="hodid" required><br><br>

    <button type="submit">Add HOD</button>
  </form>

  <p id="responseMessage"></p>

  <br><br>
  <a href="admin-dashboard.html">üîô Back to Admin Dashboard</a>

  <script>
    document.getElementById("addHodForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const hodData = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
        department: document.getElementById("department").value,
        hodid: document.getElementById("hodid").value
      };

      try {
        const response = await fetch("http://localhost:8080/admin/hod/add", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(hodData)
        });

        const messageElement = document.getElementById("responseMessage");

        if (response.ok) {
          messageElement.textContent = "‚úÖ HOD added successfully!";
          messageElement.style.color = "green";
          document.getElementById("addHodForm").reset();
        } else {
          const errorData = await response.text();
          messageElement.textContent = "‚ùå Failed to add HOD: " + errorData;
          messageElement.style.color = "red";
        }

      } catch (error) {
        console.error("Error:", error);
        const messageElement = document.getElementById("responseMessage");
        messageElement.textContent = "‚ùå Error occurred while adding HOD.";
        messageElement.style.color = "red";
      }
    });
  </script>
</body>
</html>
