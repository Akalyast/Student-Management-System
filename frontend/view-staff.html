<!DOCTYPE html>
<html>
<head>
  <title>View All Staff</title>
</head>
<body>
  <h2>All Staff Members</h2>
  <button onclick="fetchAllStaff()">Load Staff Data</button>
  <br><br>
  <table border="1">
    <thead>
      <tr>
        <th>Staff ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>DOB</th>
        <th>Email</th>
        <th>Mobile</th>
      </tr>
    </thead>
    <tbody id="staffTableBody">
      <!-- Rows will be added here -->
    </tbody>
  </table>

  <br><br>
  <a href="admin-dashboard.html">Back to Admin Dashboard</a>

  <script>
    async function fetchAllStaff() {
      try {
        const response = await fetch("http://localhost:8080/admin/viewAllStaff");
        if (!response.ok) throw new Error("Failed to fetch staff data");

        const staffList = await response.json();
        const tableBody = document.getElementById("staffTableBody");
        tableBody.innerHTML = ""; // clear previous

        staffList.forEach(staff => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${staff.staffId}</td>
            <td>${staff.name}</td>
            <td>${staff.department}</td>
            <td>${staff.dob}</td>
            <td>${staff.email}</td>
            <td>${staff.mobile}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching staff data:", error);
        alert("Error fetching staff data.");
      }
    }
  </script>
</body>
</html>
